<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Container Padding</title>
  <style>
    .container { padding: 10px; background: #f9f9f9; }
    @media (min-width: 768px) {
      .container { padding: 30px; }
    }
  </style>
</head>
<body>
  <div class="container">Responsive container with changing padding.</div>
</body>
</html>
