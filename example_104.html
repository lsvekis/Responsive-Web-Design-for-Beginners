<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range Query</title>
  <style>
    .range-box { background: #ddd; padding: 20px; }
    @media (min-width: 500px) and (max-width: 800px) {
      .range-box { background: #bada55; }
    }
  </style>
</head>
<body>
  <div class="range-box">This box changes color between 500px and 800px.</div>
</body>
</html>
