<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attribute Selector</title>
  <style>
    a[target="_blank"] {
      color: crimson;
    }
  </style>
</head>
<body>
  <a href="https://www.example.com" target="_blank">External Link</a>
</body>
</html>
