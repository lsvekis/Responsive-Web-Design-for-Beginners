<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Units</title>
  <style>
    .pixel { font-size: 16px; }
    .em { font-size: 1.5em; }
    .rem { font-size: 1.5rem; }
  </style>
</head>
<body>
  <p class="pixel">This text is sized in pixels.</p>
  <p class="em">This text is sized in em units.</p>
  <p class="rem">This text is sized in rem units.</p>
</body>
</html>
