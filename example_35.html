<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Transition</title>
  <style>
    button {
      background-color: #0055aa;
      color: #fff;
      padding: 10px 20px;
      border: none;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #003377;
    }
  </style>
</head>
<body>
  <button>Hover Me</button>
</body>
</html>
