<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Advanced Responsive Page</title>
  <style>
    :root {
      --primary-color: #007bff;
      --bg-color: #fff;
      --text-color: #000;
      --padding: 10px;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #e0e0e0;
      }
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: var(--padding);
    }
    header {
      display: grid;
      grid-template-columns: 1fr 3fr;
      align-items: center;
      gap: var(--padding);
      padding: var(--padding);
      background: var(--primary-color);
      color: #fff;
    }
    .nav {
      display: flex;
      justify-content: space-around;
    }
    .nav a {
      color: #fff;
      text-decoration: none;
    }
    main {
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--padding);
      padding: var(--padding);
    }
    @media (min-width: 768px) {
      main { grid-template-columns: 1fr 2fr; }
      :root { --padding: 20px; }
    }
    footer {
      text-align: center;
      padding: var(--padding);
      background: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">My Advanced Site</div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">Portfolio</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <main>
    <aside style="background: #f0f0f0; padding: var(--padding);">
      Sidebar Content
    </aside>
    <section style="padding: var(--padding);">
      <h1>Welcome</h1>
      <p>This page demonstrates advanced responsive techniques combining Grid, Flexbox, dark mode support, and CSS variables.</p>
    </section>
  </main>
  <footer>&copy; 2025 My Advanced Site</footer>
</body>
</html>
