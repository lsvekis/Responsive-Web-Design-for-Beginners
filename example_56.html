<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluid Nav Bar</title>
  <style>
    .nav {
      background: #333;
      padding: 10px;
      text-align: center;
    }
    .nav a { color: #fff; margin: 0 10px; text-decoration: none; }
    @media (max-width: 600px) {
      .nav a { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>
</body>
</html>
