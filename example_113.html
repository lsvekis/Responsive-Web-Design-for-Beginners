<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Mobile-First Page</title>
  <style>
    /* Base styles for mobile */
    body { font-family: sans-serif; padding: 10px; }
    header, footer { background: #333; color: #fff; text-align: center; padding: 10px; }
    nav { margin: 10px 0; }
    nav a { color: #fff; margin: 0 5px; text-decoration: none; }
    .content { background: #f4f4f4; padding: 10px; }
    /* Tablet and above */
    @media (min-width: 768px) {
      body { padding: 20px; }
      header, footer { padding: 20px; }
      .content { padding: 20px; }
    }
    /* Desktop */
    @media (min-width: 1024px) {
      .content { display: flex; }
      .content > div { flex: 1; margin: 10px; }
    }
  </style>
</head>
<body>
  <header><h1>My Responsive Site</h1></header>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
  <div class="content">
    <div>Main Content</div>
    <div>Sidebar</div>
  </div>
  <footer>&copy; 2025 My Responsive Site</footer>
</body>
</html>
