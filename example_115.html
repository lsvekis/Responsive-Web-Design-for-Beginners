<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>em Units Example</title>
  <style>
    .container { font-size: 16px; }
    .container h2 { font-size: 1.5em; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Heading using em</h2>
    <p>Text size relative to container font size.</p>
  </div>
</body>
</html>
