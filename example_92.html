<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablet Styles</title>
  <style>
    body { background-color: white; }
    @media (min-width: 481px) and (max-width: 768px) {
      body { background-color: #e0ffe0; }
    }
  </style>
</head>
<body>
  <h1>Tablet Background</h1>
  <p>This background color appears on tablets.</p>
</body>
</html>
