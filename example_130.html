<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Margin</title>
  <style>
    img { max-width: 100%; height: auto; margin: 10px; }
    @media (min-width: 768px) {
      img { margin: 20px; }
    }
  </style>
</head>
<body>
  <img src="margin.jpg" alt="Margin Example">
</body>
</html>
