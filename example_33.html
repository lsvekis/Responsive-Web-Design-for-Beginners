<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Styling</title>
  <style>
    h1 { font-family: 'Georgia', serif; font-size: 2.5em; font-weight: bold; }
    p { font-family: 'Arial', sans-serif; font-size: 1em; }
  </style>
</head>
<body>
  <h1>Styled Heading</h1>
  <p>This paragraph is styled with different font properties.</p>
</body>
</html>
