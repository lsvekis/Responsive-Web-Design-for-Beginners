<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Block Quote</title>
  <style>
    blockquote { font-size: 1rem; border-left: 4px solid #ccc; padding-left: 10px; }
    @media (min-width: 768px) {
      blockquote { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <blockquote>
    "Responsive design is not a trend; it's a necessity."
  </blockquote>
</body>
</html>
