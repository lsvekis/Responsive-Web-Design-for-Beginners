<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Headings</title>
  <style>
    h1 { font-size: 2rem; }
    h2 { font-size: 1.5rem; }
    @media (min-width: 768px) {
      h1 { font-size: 2.5rem; }
      h2 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <h1>Main Heading</h1>
  <h2>Subheading</h2>
</body>
</html>
