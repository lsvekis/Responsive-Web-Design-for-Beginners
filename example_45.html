<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Effect</title>
  <style>
    a {
      color: blue;
      transition: color 0.3s;
    }
    a:hover {
      color: darkblue;
    }
  </style>
</head>
<body>
  <a href="#">Hover Over Me</a>
</body>
</html>
