<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scalable Typography</title>
  <style>
    html { font-size: 16px; }
    body { font-family: Arial, sans-serif; }
    h1 { font-size: 2rem; }
    p { font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Responsive Typography</h1>
  <p>This text scales with the root font size.</p>
</body>
</html>
