<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orientation Query</title>
  <style>
    .orientation-box { padding: 20px; background: #ccc; }
    @media (orientation: landscape) {
      .orientation-box { background: #aaf; }
    }
    @media (orientation: portrait) {
      .orientation-box { background: #faa; }
    }
  </style>
</head>
<body>
  <div class="orientation-box">Background color changes based on orientation.</div>
</body>
</html>
