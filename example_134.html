<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Figure</title>
  <style>
    figcaption { font-size: clamp(0.8rem, 2vw, 1rem); text-align: center; }
  </style>
</head>
<body>
  <figure>
    <picture>
      <source media="(min-width: 1024px)" srcset="large.jpg">
      <source media="(min-width: 768px)" srcset="medium.jpg">
      <img src="small.jpg" alt="Figure Image">
    </picture>
    <figcaption>Adaptive Image Caption</figcaption>
  </figure>
</body>
</html>
