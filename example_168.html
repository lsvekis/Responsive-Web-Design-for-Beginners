<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Grid Layout</title>
  <style>
    .grid-layout {
      display: grid;
      grid-template-columns: 200px 1fr;
      grid-template-rows: auto 1fr auto;
      grid-template-areas:
        "sidebar header"
        "sidebar content"
        "sidebar footer";
      gap: 10px;
    }
    .header { grid-area: header; background: #888; padding: 10px; }
    .sidebar { grid-area: sidebar; background: #bbb; padding: 10px; }
    .content { grid-area: content; background: #ddd; padding: 10px; }
    .footer { grid-area: footer; background: #999; padding: 10px; }
  </style>
</head>
<body>
  <div class="grid-layout">
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="content">Content</div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
