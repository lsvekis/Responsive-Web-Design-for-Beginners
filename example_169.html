<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid and Flexbox Hybrid</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .flex-center {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #eef;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="flex-center">Centered with Flexbox</div>
    <div style="background: #ddd; padding: 20px;">Regular Grid Item</div>
  </div>
</body>
</html>
