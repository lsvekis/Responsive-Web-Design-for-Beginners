<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two-Column Layout</title>
  <style>
    .column {
      float: left;
      width: 48%;
      margin: 1%;
      background-color: #eef;
      padding: 10px;
    }
    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }
  </style>
</head>
<body>
  <div class="clearfix">
    <div class="column">Column 1</div>
    <div class="column">Column 2</div>
  </div>
</body>
</html>
