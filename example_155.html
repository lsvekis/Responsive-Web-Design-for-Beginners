<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation with Icons</title>
  <style>
    nav { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #fff; }
    nav ul { list-style: none; display: flex; margin: 0; padding: 0; }
    nav li { margin: 0 10px; }
    nav a { text-decoration: none; color: #333; }
    .social { display: flex; }
    .social a { margin-left: 10px; }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
    </ul>
    <div class="social">
      <a href="#"><img src="facebook.png" alt="Facebook" width="20"></a>
      <a href="#"><img src="twitter.png" alt="Twitter" width="20"></a>
    </div>
  </nav>
</body>
</html>
