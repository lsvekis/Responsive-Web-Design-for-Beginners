<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Navigation</title>
  <style>
    nav {
      background: linear-gradient(to right, #007bff, #00c6ff);
      padding: 15px;
    }
    nav a { color: #fff; text-decoration: none; margin: 0 10px; }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Portfolio</a>
    <a href="#">Contact</a>
  </nav>
</body>
</html>
