<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Responsive Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="nav-container">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <section class="hero">
    <h1>Welcome to My Responsive Site</h1>
  </section>
  <main class="content-grid">
    <section>Section 1 Content</section>
    <section>Section 2 Content</section>
    <section>Section 3 Content</section>
  </main>
  <section>
    <h2>Contact Us</h2>
    <form class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>
  <section class="table-wrapper">
    <table>
      <thead>
        <tr><th>Name</th><th>Age</th><th>City</th></tr>
      </thead>
      <tbody>
        <tr><td>Alice</td><td>30</td><td>New York</td></tr>
        <tr><td>Bob</td><td>25</td><td>Los Angeles</td></tr>
      </tbody>
    </table>
  </section>
  <footer>
    <p>&copy; 2025 My Responsive Site</p>
  </footer>
</body>
</html>
