<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call-to-Action</title>
  <style>
    .cta {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      background: #007bff;
      color: #fff;
      font-size: 1.5em;
    }
    .cta button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background: #fff;
      color: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="cta">
    <button>Get Started</button>
  </div>
</body>
</html>
