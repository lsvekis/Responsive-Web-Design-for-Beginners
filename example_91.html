<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Typography</title>
  <style>
    body { font-size: 14px; }
    @media (min-width: 768px) {
      body { font-size: 16px; }
    }
  </style>
</head>
<body>
  <h1>Responsive Typography</h1>
  <p>This text size increases on screens 768px wide and above.</p>
</body>
</html>
