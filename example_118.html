<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Query Typography</title>
  <style>
    body { font-size: 16px; }
    @media (min-width: 768px) {
      body { font-size: 18px; }
    }
  </style>
</head>
<body>
  <p>This text grows larger on wider screens.</p>
</body>
</html>
