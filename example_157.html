<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Hover Effect</title>
  <style>
    nav a {
      position: relative;
      color: #333;
      text-decoration: none;
      padding-bottom: 5px;
    }
    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: #007bff;
      transition: width 0.3s;
    }
    nav a:hover::after { width: 100%; }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
  </nav>
</body>
</html>
