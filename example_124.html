<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Nav Typography</title>
  <style>
    nav a { font-size: 1rem; color: #333; text-decoration: none; margin: 0 10px; }
    @media (min-width: 768px) {
      nav a { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
</body>
</html>
