<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar</title>
  <style>
    .sidebar { background: #ccc; padding: 20px; }
    @media (max-width: 768px) {
      .sidebar { display: none; }
    }
  </style>
</head>
<body>
  <div class="sidebar">This sidebar is hidden on screens smaller than 768px.</div>
</body>
</html>
