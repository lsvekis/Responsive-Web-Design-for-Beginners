<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .gallery img {
      flex: 1 1 200px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="img1.jpg" alt="Gallery Image 1">
    <img src="img2.jpg" alt="Gallery Image 2">
    <img src="img3.jpg" alt="Gallery Image 3">
  </div>
</body>
</html>
