<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card</title>
  <style>
    .card { border: 1px solid #ccc; padding: 15px; }
    .card img { max-width: 100%; height: auto; }
    .card figcaption { font-size: clamp(0.8rem, 2vw, 1rem); text-align: center; }
  </style>
</head>
<body>
  <figure class="card">
    <img src="card.jpg" alt="Card Image">
    <figcaption>Card Caption</figcaption>
  </figure>
</body>
</html>
