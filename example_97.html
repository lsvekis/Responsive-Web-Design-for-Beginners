<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desktop-First Font Size</title>
  <style>
    body { font-size: 18px; }
    @media (max-width: 600px) {
      body { font-size: 16px; }
    }
  </style>
</head>
<body>
  <h1>Desktop-First Font Example</h1>
  <p>Font size reduces on smaller screens.</p>
</body>
</html>
