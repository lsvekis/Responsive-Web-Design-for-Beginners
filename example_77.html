<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mixed Layout</title>
  <style>
    header {
      display: flex;
      justify-content: center;
      background: #333;
      color: #fff;
      padding: 15px;
    }
    .content {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>My Mixed Layout</header>
  <div class="content">
    <div style="background:#ccc; padding:10px;">Sidebar</div>
    <div style="background:#eee; padding:10px;">Main Content</div>
  </div>
</body>
</html>
