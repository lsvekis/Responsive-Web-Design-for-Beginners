<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Responsive Navigation</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #333; color: #fff; }
    nav ul { list-style: none; display: flex; gap: 20px; margin: 0; padding: 0; }
    nav a { text-decoration: none; color: #fff; }
    .hamburger { display: none; cursor: pointer; }
    .hamburger span { display: block; width: 25px; height: 3px; background: #fff; margin: 5px 0; }
    @media (max-width: 600px) {
      nav { display: none; }
      .hamburger { display: block; }
      .nav-menu.active { display: block; background: #444; }
      .nav-menu ul { flex-direction: column; }
      .nav-menu li { margin: 10px 0; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MySite</div>
    <nav class="nav-menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="hamburger" id="hamburger" aria-label="Menu" aria-expanded="false" role="button">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>
  <script>
    document.getElementById('hamburger').addEventListener('click', function() {
      let navMenu = document.querySelector('.nav-menu');
      navMenu.classList.toggle('active');
      let expanded = this.getAttribute('aria-expanded') === 'true';
      this.setAttribute('aria-expanded', !expanded);
    });
  </script>
  <main style="padding: 20px;">
    <h1>Welcome to My Responsive Site</h1>
    <p>This page demonstrates a complete responsive navigation solution.</p>
  </main>
</body>
</html>
