<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Flex Navigation</title>
  <style>
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #fff;
    }
    @media (max-width: 600px) {
      .nav-container { flex-direction: column; }
    }
  </style>
</head>
<body>
  <header class="nav-container">
    <div class="logo">Logo</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>
</body>
</html>
