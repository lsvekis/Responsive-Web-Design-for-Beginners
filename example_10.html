<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Structured Page</title>
</head>
<body>
  <header>
    <h1>My Blog</h1>
  </header>
  <main>
    <section>
      <article>
        <h2>Article Title</h2>
        <p>This is the main content of the article.</p>
      </article>
    </section>
    <aside>
      <h3>Sidebar</h3>
      <p>Additional info or links.</p>
    </aside>
  </main>
  <footer>
    <p>&copy; 2025 My Blog</p>
  </footer>
</body>
</html>
