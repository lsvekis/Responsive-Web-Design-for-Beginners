<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Nav</title>
  <style>
    nav a {
      font-size: 18px;
      color: #333;
      text-decoration: none;
      margin: 0 10px;
    }
    @media (max-width: 600px) {
      nav a {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</body>
</html>
