<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post Typography</title>
  <style>
    body { font-size: 16px; line-height: 1.5; }
    @media (min-width: 768px) {
      body { font-size: 18px; }
    }
  </style>
</head>
<body>
  <h1>Blog Post Title</h1>
  <p>This blog post adjusts its typography based on the device.</p>
</body>
</html>
