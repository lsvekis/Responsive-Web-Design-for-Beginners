<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Blog Post</title>
  <style>
    body { font-family: sans-serif; line-height: 1.6; }
    header, footer { background: #333; color: #fff; text-align: center; padding: 1rem; }
    article { padding: 1rem; }
    @media (max-width: 600px) {
      article { padding: 0.5rem; }
    }
  </style>
</head>
<body>
  <header><h1>My Blog</h1></header>
  <article>
    <h2>Post Title</h2>
    <p>This is the blog post content. It adjusts its padding based on screen size.</p>
  </article>
  <footer>&copy; 2025 My Blog</footer>
</body>
</html>
