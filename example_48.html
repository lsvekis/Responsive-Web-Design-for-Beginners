<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Reset Example</title>
  <style>
    /* Simple CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>CSS Reset in Action</h1>
  <p>Default margins and paddings are removed.</p>
</body>
</html>
