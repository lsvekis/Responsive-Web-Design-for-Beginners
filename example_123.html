<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Line-Height</title>
  <style>
    p { line-height: 1.4; }
    @media (min-width: 768px) {
      p { line-height: 1.6; }
    }
  </style>
</head>
<body>
  <p>This paragraph has increased line-height on wider screens.</p>
</body>
</html>
