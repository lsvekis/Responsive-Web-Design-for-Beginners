<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Horizontal</title>
  <style>
    .flex-container {
      display: flex;
      justify-content: center;
      background: #f0f0f0;
      padding: 20px;
    }
    .flex-item {
      background: #ccc;
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">Item A</div>
    <div class="flex-item">Item B</div>
    <div class="flex-item">Item C</div>
  </div>
</body>
</html>
