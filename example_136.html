<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Article</title>
  <style>
    article { padding: 15px; }
    article h1 { font-size: clamp(1.8rem, 4vw, 2.5rem); }
    article p { font-size: 1rem; }
    article img { max-width: 100%; height: auto; margin: 10px 0; }
  </style>
</head>
<body>
  <article>
    <h1>Article Title</h1>
    <img src="article.jpg" alt="Article Image">
    <p>This article adjusts its layout for responsive reading.</p>
  </article>
</body>
</html>
