<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Variables Typography</title>
  <style>
    :root { --base-font: 16px; }
    body { font-size: var(--base-font); }
    h1 { font-size: calc(var(--base-font) * 2); }
    @media (min-width: 768px) {
      :root { --base-font: 18px; }
    }
  </style>
</head>
<body>
  <h1>Variable-Based Heading</h1>
  <p>Text scales with the base font defined in CSS variables.</p>
</body>
</html>
