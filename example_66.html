<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Comparison</title>
  <style>
    .inline { display: inline; background: #fdd; padding: 5px; }
    .inline-block { display: inline-block; background: #dfd; padding: 5px; width: 100px; }
  </style>
</head>
<body>
  <span class="inline">Inline 1</span>
  <span class="inline">Inline 2</span>
  <br>
  <span class="inline-block">Inline-block 1</span>
  <span class="inline-block">Inline-block 2</span>
</body>
</html>
