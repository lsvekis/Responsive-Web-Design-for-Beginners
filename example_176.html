<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode with Variables</title>
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #000;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #e0e0e0;
      }
    }
    body { background: var(--bg-color); color: var(--text-color); padding: 20px; }
  </style>
</head>
<body>
  <p>This text changes color based on the systemâ€™s dark mode preference.</p>
</body>
</html>
