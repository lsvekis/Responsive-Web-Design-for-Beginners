<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Order</title>
  <style>
    .flex-container {
      display: flex;
      gap: 10px;
    }
    .item1 { order: 1; background: #ccc; padding: 10px; }
    .item2 { order: 2; background: #bbb; padding: 10px; }
    @media (max-width: 600px) {
      .item1 { order: 2; }
      .item2 { order: 1; }
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="item1">Item 1</div>
    <div class="item2">Item 2</div>
  </div>
</body>
</html>
