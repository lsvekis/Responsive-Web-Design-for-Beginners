<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Nav Bar</title>
  <style>
    .nav {
      display: flex;
      justify-content: space-around;
      background: #333;
      padding: 10px;
    }
    .nav a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
</body>
</html>
