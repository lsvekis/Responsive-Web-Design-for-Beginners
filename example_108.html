<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation</title>
  <style>
    nav { display: flex; flex-direction: row; background: #333; padding: 10px; }
    nav a { color: #fff; text-decoration: none; margin: 5px; }
    @media (max-width: 600px) {
      nav { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
</body>
</html>
