<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figure and Figcaption</title>
  <style>
    img { max-width: 100%; height: auto; }
    figcaption { font-size: clamp(0.8rem, 2vw, 1rem); text-align: center; }
  </style>
</head>
<body>
  <figure>
    <img src="example.jpg" alt="Example">
    <figcaption>Responsive Image Caption</figcaption>
  </figure>
</body>
</html>
