<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Button</title>
  <style>
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    @media (max-width: 600px) {
      button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <button>Call to Action</button>
</body>
</html>
